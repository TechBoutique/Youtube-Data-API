<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Search YouTube</title>

    <!-- Bootstrap core CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="{{ url_for('static', filename='album.css') }}" rel="stylesheet">    
    <script src="{{ url_for('static', filename='js/mains.js') }}"></script>   
    <script src="{{ url_for('static', filename='js/echo.min.js') }}"></script>  
    <!-- <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>  -->
    <script type="text/javascript">
      echo.init({
          callback: function (element, op) {
              console.log(element, 'has been', op + 'ed')
          }
      });
      
      // echo.render(); is also available for non-scroll callbacks
      </script>
  </head>
  <body>

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Searching YouTube using Youtube Data APIv3</h1>
      <p class="lead text-muted">Get the top results from YouTube for your query!</p>
      <form method="POST">
      <div class="input-group mb-3">
        <input type="text" name="query" class="form-control">
      </div>   
      <div id='roof'>
      <p>   
        <button type="submit" name="submit" value="search" class="btn btn-primary my-2">YouTube Search</button>
        <a href="#bots" class="btn btn-secondary my-2">Go to Bottom</a>
    </p>  
</div>
      </form>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        {% for video in videos %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src ="/static/loading.gif"  data-echo="{{ video.thumbnail }}" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"></img>
            <div class="card-body">
              <p class="card-text">{{ video.title }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a type="button" href="{{ video.url }}" class="btn btn-sm btn-outline-secondary">View</a>
                </div>
                <small class="text-muted">{{ video.duration }} mins</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <section class="jumbotron text-center">
    <div class="container">
      <div class="input-group mb-3">
      </div>
      <p>  
        <div id="bots" > 
        <a href="#roof" class="btn btn-secondary my-2">Go to Top</a>     
      </div>
      </p>
    </div>
  </section>


</main>
</body>
</html>
